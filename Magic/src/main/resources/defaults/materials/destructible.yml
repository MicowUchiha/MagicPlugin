# Which materials are inherently "destructible". This list includes anything is
# can be naturally generated, except by structures (strongholds, villages, etc).
# Most construction spells will use this material list for destructibility tests by
# default.
destructible:
- log
- log_2
- stone
- grass
- dirt
- soil
- cobblestone
- mossy_cobblestone
- clay
- hard_clay
- stained_clay
- fire
- sand
- gravel
- netherrack
- ender_stone
- mycel
- soul_sand
- snow
- leaves
- leaves_2
- sandstone
- gold_ore
- iron_ore
- coal_ore
- lapis_ore
- diamond_ore
- redstone_ore
- glowing_redstone_ore
- emerald_ore
- quartz_ore
- melon_block
- pumpkin
- huge_mushroom_1
- huge_mushroom_2
- ice
- packed_ice
- glowstone
- grass_path
- frosted_ice
- magma
- plants

